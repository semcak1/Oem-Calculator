<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
<nav class="navbar navbar-dark bg-danger">
    <div class="container">
        <a href="#" class="navbar-brand">
            Oem Calculator
        </a>
    </div>
</nav>

<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="productName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="productPrice" placeholder="Price">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm addBtn">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
                <button type="submit" class="btn btn-warning btn-sm updateBtn">
                    <i class="far fa-edit"></i>
                    Save Changes
                </button>
                <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                    <i class="far fa-trash-alt"></i>
                    Delete
                </button>
                <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
            </form>
        </div>
    </div>
    <div id="productCard" class="card mt-3">
        <table class="table">
            <tbody id="item-list"> 
                
            </tbody>

        </table>
    </div>

    <div class="card mt-3">
        <div class="card-footer text-right">
            <p>Total (TL) <strong><span id="total-tl" >0</span>  TL</strong></p>
            <p>Total ($) <strong><span id="total-dolar">0</span>  $</strong></p>
        </div>
    </div>
</div>


    
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
